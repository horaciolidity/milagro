<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar con Mercado Pago</title>
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Estilos CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-size: 24px;
            color: #2d3436;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #636e72;
            margin-bottom: 20px;
        }

        .mp-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .mp-button:hover {
            background-color: #019f7a;
        }

        .mp-button:active {
            transform: scale(0.98);
        }

        /* Animación */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efecto de vibración cuando se hace clic */
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25%, 75% {
                transform: translateX(-4px);
            }
            50% {
                transform: translateX(4px);
            }
        }

        .mp-button.shake {
            animation: shake 0.3s ease;
        }

        /* Spinner de carga */
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #00b894;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 16px;
            color: #2d3436;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Realizar Pago Seguro</h1>
    <p>Presiona el botón para realizar tu pago a través de Mercado Pago.</p>
    
    <!-- Botón de Mercado Pago -->
    <button id="mp-button" class="mp-button">Pagar Ahora</button>

    <!-- Spinner de carga (oculto por defecto) -->
    <div id="loading" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Procesando pago...</div>
    </div>

    <!-- Script de Mercado Pago -->
    <script src="https://www.mercadopago.com.ar/integrations/v1/web-payment-checkout.js" 
            data-preference-id="1273324264-f92cada3-65b7-4a53-a55b-af7cfb015eb6" 
            data-source="button" 
            id="mp-script">
    </script>
</div>

<!-- JavaScript -->
<script>
    const mpButton = document.getElementById('mp-button');
    const loading = document.getElementById('loading');
    const mpScript = document.getElementById('mp-script');

    mpButton.addEventListener('click', function() {
        // Muestra el spinner de carga
        loading.style.display = 'block';
        mpButton.classList.add('shake'); // Agrega efecto de vibración al botón
        
        // Simula una espera breve antes de continuar con el pago
        setTimeout(function() {
            mpButton.classList.remove('shake'); // Elimina la vibración después de 300ms
            mpButton.style.display = 'none'; // Oculta el botón de pago
            mpScript.click(); // Simula un clic en el botón de pago de Mercado Pago
        }, 300);
    });
</script>

</body>
</html>
